<!DOCTYPE html>
<html>
<head>
    <title>Site Web Simplu</title>
    <style>
        /* Stilizare pentru meniu */
        ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            background-color: #333;
            overflow: hidden;
        }

        li {
            float: left;
        }

        li a {
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        li a:hover {
            background-color: #ddd;
        }
    </style>
</head>
<body>
    <!-- Meniu de navigare -->
    <ul>
        <li><a href="index.html.html">Acasă</a></li>
        <li><a href="contact.html.html">Date de contact</a></li> 
    </ul>

    <!-- Pagina "Acasă" -->
    <div style="padding: 20px;">
        <h1>Bine ați venit pe pagina Acasă!</h1>
        <p>Aceasta este pagina principală a site-ului nostru.</p>
        <img src="https://upload.wikimedia.org/wikipedia/commons/9/9f/Facebook_Home_logo.svg" alt="Imagine Acasă">
    </div>

   
</body>
</html>
